<meta charset="UTF-8" />
    <div class="input-group" style="width:100%">
		<input   ng-model-options="{debounce: 500}"  ng-model="vm.nomeProduto" ng-change="vm.buscaProduto(vm.attrBuscaProduto, vm.nomeProduto)" class="form-control" placeholder="{{vm.attrBuscaProduto=='nome'?'Buscar pelo nome do produto':'Buscar pelo código de barras'}}"/>
		<span   ng-show="vm.nomeProduto" class="input-group-btn"><button type="button" ng-click="vm.nomeProduto='';vm.buscaProduto('')" class="btn btn-default btn-busca-map-limpa text-muted input-primary">x</button></span>

	</div>
	<vertical-space></vertical-space>
	<button style="margin:3px;" ng-click="vm.buscaProduto('tag', tag);vm.tagSelected=$index;vm.nomeProduto=''"  class="btn btn-xs" ng-class="{'btn-secondary': vm.tagSelected==$index}" ng-repeat="tag in vm.tagsProduto"><i class="fa fa-tag"></i> <strong>{{tag |uppercase}}</strong></button>
		
	

<vertical-space></vertical-space>
<p  class="text-muted text-small"><span ng-show="vm.resultadoBusca.length>0 && vm.nomeProduto.length>0"><i class="fa fa-search" aria-hidden="true"></i> Resultado da busca   <strong>"{{vm.nomeProduto}}"</strong> </span><span><a ng-click="vm.cadProduto(vm.nomeProduto)"> Cadastrar produto <i class="fa fa-plus"></i></a></span></p>
<p class="text-muted" ng-if="vm.tagSelected>-1 || vm.nomeProduto.length>0 ">
       <i class="fa fa-exclamation-triangle"></i> exibindo resultados somente para <strong>{{vm.nomeProduto || vm.tagsProduto[vm.tagSelected]}}</strong>
      <button ng-click="vm.buscaProduto();vm.tagSelected=-1;vm.nomeProduto=''"  class="btn btn-xs"><i class="fa fa-trash"></i> limpar buscar</button>
</p>

<p ng-show="vm.nomeProduto.length>0 && vm.resultadoBusca.length==0" class="text-muted text-small"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Não encontrado <strong>'{{vm.nomeProduto}}'</strong></p>	
				 
<!-- Apenas para buscas -->

<app-list-simple-pedido label-valor-unitario="vm.labelValorUnitario" label-quantidade="vm.labelQuantidade" hide-valor-unitario="hideValorUnitario" add-pedido="vm.addPedido" deletar-pedido="vm.deletarPedido" fator="fator" ng-show="vm.showResultadoBusca==true" itens="vm.resultadoBusca"></app-list-simple-pedido>
  
               
<!-- Produtos efetivos nos pedidos -->

<app-list-simple-pedido busca="vm.nomeProduto"  label-valor-unitario="vm.labelValorUnitario" label-quantidade="vm.labelQuantidade"  hide-valor-unitario="vm.hideValorUnitario" ng-show="!vm.resultadoBusca || vm.resultadoBusca.length==0" add-pedido="vm.addPedido" deletar-pedido="vm.deletarPedido"  itens="vm.pedidos"></app-list-simple-pedido>
