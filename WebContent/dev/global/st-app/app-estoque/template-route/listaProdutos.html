<meta charset="UTF-8" />
<vertical-space></vertical-space>
<div ng-controller="stControl">

<onboarding-popover  enabled="objetos.length==1 && config.confs.visualizouOnboardingProdutos!='true'" steps="stepsProduto" on-finish-callback='finalizarOnboarding()' step-index='stepsProdutoIndex'></onboarding-popover>

<div class="col-lg-6">
    <st-filter-map
		    filter-map-instace="filterMapInstance"
			busca-especial="buscaEspecial"
			filtros="[
 	        
 	        {attr:'nome',placeholder:'Buscar pelo nome do produto'},
			
			]
			">
   </st-filter-map>
</div>

<vertical-space class="only-desktop"></vertical-space>
<vertical-space class="only-desktop"></vertical-space>
<div class="col-lg-4 only-desktop" >
    <button ng-click="openDetalhe()" class="btn btn-default"><i class="fa fa-plus"></i> <strong>Cadastrar Produto</strong></button>
</div>
  
 <button-add ng-click="openDetalhe()"></button-add>
  
<vertical-space></vertical-space>
<vertical-space></vertical-space>
 <div ng-repeat="ob in objetos" class="col-lg-4">
	   	 <card-list  index="{{$index}}" class="produto-item" ob="ob" pivo="'nome'"  edit-function="openDetalhe" delete-function="deletarProduto">
	   	    <div class="col-lg-12 col-xs-12">
	   	         <div class="pull-left" >
	   	             <span class="destaque-item">R$ {{ob.preco|number:2}}</span>
	   	         </div>
	   	         <div class="pull-right">
	   	              <button class="btn btn-xs text-muted"><i class="fa fa-tag"></i> <strong>{{ob.tag|uppercase}}</strong></button>
		   	     </div>
	   	     </div>
	   	     <vertical-space></vertical-space>
	   	     <vertical-space></vertical-space>
	   	     
	   	     <div class="col-lg-12 col-xs-12">
	   	         
	   	         <div class="pull-left" style="font-size:17px;">
		   	         <label  class="text-muted text-small ">estoque: </label><button-estoque class="label-quantidade-estoque " id="produto_estoque_{{$index}}"   style="font-size:19px"  produto="ob"></button-estoque> 
		   	     </div>
		   	     <div class="pull-right">
	   	             <!-- 
	   	             <button ng-click="verPrecosCompra(ob)" class="btn btn-xs text-muted"><i class="fa fa-truck"></i></button> 
	   	              -->
	   	         </div>
	   	     </div>
	   	 </card-list>
  </div>
 	
<div ng-if="objetos.length==0" class="col-lg-12">
 <st-no-itens label="'Nenhum produto encontrado.'"></st-no-itens>
</div>

<vertical-space></vertical-space>

<st-pagination  filter-map-instance="filterMapInstance"></st-pagination>
