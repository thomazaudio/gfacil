<body style="background-color:white;" >
     <!-- Notificações -->
	<div growl></div>
	
	
	<div style="margin-top: 15%; text-align:center" class="splash" ng-cloak="">
	    <img width="329px" src="splash.gif"/>
	    <p id="text-loading">Carregando o sistema...</p>
	</div>

	<!-- Corpo da página -->
	<div id="wrapper" ng-cloak="">
	
	
		<!-- Menu mobile e menu desktop -->
		<st-menu 
			itens="
                   [
                    
                    {path:'inicio', label:'Início', icon:'tachometer'},
                    {path:'pdv', label:'Vendas', icon:'list-alt'},
                    {path:'cliente', label:'Clientes', icon:'user'},
                    {path:'fornecedor', label:'Fornecedores', icon:'user-o'},
                    {path:'produto', label:'Produtos (Estoque)', icon:'list'},
                    {path:'logisticareversa', label:'Caixas retornáveis', icon:'archive'},
                    {path:'relatorio', label:'Relatórios', icon:'pie-chart'},
                    {path:'movimentacao', label:'Lançamentos', icon:'exchange'}
                   
                    
                   ]
                ">
		</st-menu>

		<!-- Conteudo -->
		<div
			id="{{(atualPage!='Login' && atualPage!='Alterar senha')?'page-wrapper':''}}">
			<div style="margin-top: 62px;" class="printHide"></div>

             <test-user-button ng-show="(!testIsOpen || testIsOpen==false) && config.confs.usuarioTeste=='true'"></test-user-button>  
			<!-- Conteúdo das rotas -->
			
			<div id="anchor_cima"></div>
			<div class="route-view" ng-view>
			    
			</div>
		</div>
	</div>
</body>
