<meta charset="UTF-8" />
<!-- Step 1 -->
<div ng-if="vm.step==1">
 <h3 class="text-muted text-center">Seja bem vindo ao Ceasa Plus <i class="fa fa-smile-o"></i></h3>
 <p class="text-center"><img  ng-src="computador-onboard.png" ></img></p>

</div>
<!-- FIM Step 1 -->


<!-- Step 2 -->
<div ng-if="vm.step==2">
    <h2 class="text-muted text-center">Parabéns!</h2>
	<h4 class="text-muted text-center">Você já faz parte do nosso time.</h4>
	<vertical-space></vertical-space>
	
	<div class="col-lg-12 text-center">
	    <button class="btn-count-users" ng-class="{'btn-count-users-large-font':finishCount==true }"><delay-count finish="finishCount" number="45" time="49"></delay-count></button>
	    <vertical-space></vertical-space>
	    <p class="text-muted">Este é o número de vendedores que estão utilizando o CeasaPlus para facilitar o trabalho na Ceasa <i class="fa fa-smile-o"></i></p>
	</div>
	
</div>
<!-- FIM Step 2 -->


<!-- Step 3 -->
<div ng-if="vm.step==3">
    <h3 class="text-muted text-center">Pronto para começar?</h3>
    <p class="text-center"><img  ng-src="produto-onboard.png" ></img></p>
    
</div>
<!-- FIM Step 3 -->


<!-- Step 4 -->
<div ng-if="vm.step==4">

</div>
<!-- FIM Step 4 -->




<vertical-space></vertical-space>
<ul class="simple-step center-block">
	   <li><i class="fa" ng-class="{'fa-circle':vm.step==1, 'fa-circle-thin': vm.step!=1}"></i></li>
	  <li><i class="fa" ng-class="{'fa-circle':vm.step==2, 'fa-circle-thin': vm.step!=2}"></i></li>
	   <li><i class="fa" ng-class="{'fa-circle':vm.step==3, 'fa-circle-thin': vm.step!=3}"></i></li>

</ul> 
<vertical-space></vertical-space>
<button class="center-block btn btn-secondary button-step" ng-click="vm.nextStep()">Próximo <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
