<meta charset="UTF-8" />
<modal-content ok-action="vm.salvar" icone-titulo="'list'" titulo="'Cadastro de vm.imposto'"
	modal-instance="this">
	<vertical-space></vertical-space>
	<div class="col-lg-3 form-group">
	     <label>Nome do grupo</label>
	     <input  class="form-control" ng-model="vm.imposto.nomeGrupo"/>
	</div>

		<div class="col-lg-12">
			<hr></hr>
			<h4>
				<strong>ICMS</strong>
			</h4>
		</div>

		<div class="col-lg-3 form-group">
			<label class="text-muted">Situação Tributária</label> <select
				ng-model="vm.imposto.icmsCST" class="form-control">

				<option value="00">00: Tributada integralmente</option>
				<option value="10">10: Tributada com cobr. por subst. trib.</option>
				<option value="20">20: Com redução de base de cálculo</option>
				<option value="30">30: Isenta ou não trib com cobr por
					subst trib</option>
				<option value="40">40: Isenta</option>
				<option value="41">41: Não tributada</option>
				<option value="50">50: Suspesão</option>
				<option value="51">51: Diferimento</option>
				<option value="60">60: ICMS cobrado anteriormente por subst
					trib</option>
				<option value="70">70: Redução de Base Calc e cobr ICMS por
					subst trib</option>
				<option value="90">90: Outros</option>
				<option value="10Part">Partilha 10: Entre UF origem e
					destino ou definida na legislação com Subst Trib</option>
				<option value="90Part">Partilha 90: Entre UF origem e
					destino ou definida na legislação - outros</option>
				<option value="41ST">Repasse 41: ICMS ST retido em
					operações interestaduais com repasses do Subst Trib</option>
				<option value="101">Simples Nacional: 101: Com permissão de
					crédito</option>
				<option value="102">Simples Nacional: 102: Sem permissão de
					crédito</option>
				<option value="103">Simples Nacional: 103: Isenção do ICMS
					para faixa de receita bruta</option>
				<option value="201">Simples Nacional: 201: Com permissão de
					crédito, com cobr ICMS por Subst Trib</option>
				<option value="202">Simples Nacional: 202: Sem permissão de
					crédito, com cobr ICMS por Subst Trib</option>
				<option value="203">Simples Nacional: 203: Isenção ICMS p/
					faixa de receita bruta e cobr do ICMS por ST</option>
				<option value="300">Simples Nacional: 300: Imune</option>
				<option value="400">Simples Nacional: 400: Não tributada</option>
				<option value="500">Simples Nacional: 500: ICMS cobrado
					antes por subst trib ou antecipação</option>
				<option value="900">Simples Nacional: 900: Outros</option>
			</select>
		</div>


		<div class="col-lg-3 form-group">
			<label class="text-muted">Origem</label> <select
				ng-model="vm.imposto.icmsOrig" class="form-control">
				<option value="0">0 - Nacional, exceto as indicadas nos
					códigos de 3 a 5</option>
				<option value="1">1 - Estrangeira - Importação direta,
					exceto a indicada no código 6</option>
				<option value="2">2 - Estrangeira - Adquirida no mercado
					interno, exceto a indicada no código 7</option>
				<option value="3">3 - Nacional, mercadoria ou bem com
					Conteúdo de Importação superior a 40%</option>
				<option value="4">4 - Nacional, produção em conformidade
					com processos básicos que tratam as legisl. dos Ajustes</option>
				<option value="5">5 - Nacional, mercadoria ou bem com
					Conteúdo de Importação inferior ou igual a 40%</option>
				<option value="6">6 - Estrangeira - Importação direta, sem
					similar nacional, constante em lista da CAMEX</option>
				<option value="7">7 - Estrangeira - Adquirida mercado
					interno, sem similar nacional, constante em lista da CAMEX</option>
			</select>
		</div>

		<div class="col-lg-3 form-group">
			<label class="text-muted">Modalidade BC</label> <select
				ng-model="vm.imposto.icmsModBC" class="form-control">
				<option value="0">Margem valor agregado</option>
				<option value="1">Pauta (valor)</option>
				<option value="2">Preço tabelado máx. (valor)</option>
				<option value="3">Valor da operação</option>
			</select>
		</div>

		<div class="col-lg-3 form-group">
			<label class="text-muted">Alíquota do ICMS (%)</label> <input
				ng-model="vm.imposto.imcsPICMS" class="form-control"></input>
		</div>


		<div class="col-lg-3 form-group">
			<label class="text-muted">Modalidade BC ST</label> <select
				ng-model="vm.imposto.imcsModBCST" class="form-control">
				<option value="0">Tabelado ou máx. sugerido</option>
				<option value="1">Lista Negativa (valor)</option>
				<option value="2">Lista Positiva (valor)</option>
				<option value="3">Lista Neutra (valor)</option>
				<option value="4">Margem Valor Agregado (%)</option>
				<option value="5">Pauta (valor)</option>
			</select>
		</div>

		<div class="col-lg-3 form-group">
			<label class="text-muted">Margem valor adicionado (%)</label> <input
				ng-model="vm.imposto.imcsPMVAST " class="form-control"></input>
		</div>

		<div class="col-lg-3 form-group">
			<label class="text-muted">Redução Base Calc ST (%)</label> <input
				ng-model="vm.imposto.icmsPRedBCST" class="form-control"></input>
		</div>

		<div class="col-lg-3 form-group">
			<label class="text-muted">Preço unit. Pauta ST</label> <input
				ng-model="vm.imposto.icmsPICMS" class="form-control"></input>
		</div>

		<div class="col-lg-3 form-group">
			<label class="text-muted">Alíquota do ICMS ST (%)</label> <input
				ng-model="vm.imposto.icmsPICMSST" class="form-control"></input>
		</div>




		<div class="col-lg-3 form-group">
			<label class="text-muted">Motivo desoneração</label> <select
				class="form-control" ng-model="vm.imposto.icmsMotDesICMS">
				<option value="0" selected="selected">- Não desejo usar -</option>
				<option value="1">1: Táxi</option>
				<option value="3">3: vm.impostor agropecuário</option>
				<option value="4">4: Frotista/locadora</option>
				<option value="5">5: Diplomático/consular</option>
				<option value="6">6: Util. e Motoc. Amazônia Oc. e Livre
					Com.</option>
				<option value="7">7: SUFRAMA</option>
				<option value="8">8: Venda a Órgãos Públicos</option>
				<option value="9">9: Outros</option>
				<option value="10">10: Deficiente condutor</option>
				<option value="11">11: Deficiente não condutor</option>
				<option value="12">12: Órgão de fomento e desenvolv.
					agropecuário</option>
			</select>
		</div>

		<div class="col-lg-3 form-group">
			<label class="text-muted">Redução Base Calc (%)</label> <input
				ng-model="vm.imposto.icmsPRedBC" class="form-control"></input>
		</div>


		<div class="col-lg-3 form-group">
			<label class="text-muted">Percentual da BC operação própria
				(%)</label> <input ng-model="vm.imposto.icmsPBCOp" class="form-control"></input>
		</div>


		<div class="col-lg-3 form-group">
			<label class="text-muted">UF pgto ICMS ST</label> <select
				class="form-control" ng-model="vm.imposto.icmsUFST">

				<option value="0">0 - Nacional, exceto as indicadas nos
					códigos de 3 a 5</option>
				<option value="1">1 - Estrangeira - Importação direta,
					exceto a indicada no código 6</option>
				<option value="2">2 - Estrangeira - Adquirida no mercado
					interno, exceto a indicada no código 7</option>
				<option value="3">3 - Nacional, mercadoria ou bem com
					Conteúdo de Importação superior a 40%</option>
				<option value="4">4 - Nacional, produção em conformidade
					com processos básicos que tratam as legisl. dos Ajustes</option>
				<option value="5">5 - Nacional, mercadoria ou bem com
					Conteúdo de Importação inferior ou igual a 40%</option>
				<option value="6">6 - Estrangeira - Importação direta, sem
					similar nacional, constante em lista da CAMEX</option>
				<option value="7">7 - Estrangeira - Adquirida mercado
					interno, sem similar nacional, constante em lista da CAMEX</option>
			</select>
		</div>

	      <div class="col-lg-3 form-group">
				<label class="text-muted">Alíq. cálc. crédito (%)</label> <input
					ng-model="vm.imposto.icmsPCredSN" class="form-control"></input>
		</div>

		<!-- FIM ICMS -->

	
		<div class="col-lg-12">
			<hr></hr>
		</div>

</modal-content>
