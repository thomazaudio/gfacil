<form ng-submit="logar(login)" class="form col-lg-4 center-block" style="margin-top: -75px;">
    
    <div style="background-color:rgba(234, 230, 230, 0.48);padding:19px;border-top:2px solid #6cbd28;">

	    <br>
	    
	    <div class="form-group">
	      <label>Senha</label> 
	      <input placeholder="Defina uma senha" ng-model="usuarioSistema.senha"  class="form-control" />
	    </div>

	    
		<div class="form-group">
			<button type="button" ng-click="alterarSenha(usuarioSistema)" class="btn btn-primary btn-lg btn-block">		
			<i ng-show="carregando==true" class="fa fa-refresh faa-spin animated" aria-hidden="true"></i>
			 Pronto <i class="fa fa-check"></i></button>
		</div>
	</div>
</form>
