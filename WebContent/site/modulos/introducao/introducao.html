<div ng-show="step==0">
 <h3 class="text-muted text-center col-lg-12">Estamos aqui para lhe ajudar <i class="fa fa-smile-o"></i></h3>
 <h4 class="text-muted text-center col-lg-12">Quais são seus maiores problemas na Ceasa?</h4>
 <vertical-space></vertical-space>
 <ul style="list-style: none;">
     <li>
      <label><input ng-model="lead.questions.problema_controlar_estoque" ng-false-value="'false'"   ng-true-value="'true'" type="checkbox" /> Controlar estoque</label>
     </li>
     <li>
      <label><input ng-model="lead.questions.problema_gerenciar_vendas_a_prazo" ng-false-value="'false'"   ng-true-value="'true'"  type="checkbox" /> Gerenciar vendas a prazo (Fiados)</label>
     </li>
     <li>
      <label><input ng-model="lead.questions.problema_passar_vendas_a_limpo" ng-false-value="'false'"   ng-true-value="'true'"  type="checkbox" /> Passar vendas a limpo</label>
     </li>
     <li>
      <label><input ng-model="lead.questions.problema_contas_manuais" ng-false-value="'false'"   ng-true-value="'true'"  type="checkbox" /> Contas manuais</label>
     </li>
     <li>
      <label><input ng-model="lead.questions.problema_emprestimo_embalagens" ng-false-value="'false'"   ng-true-value="'true'"  type="checkbox" /> Gerenciar empréstimos </label>
     </li>
     <li>
      <label><input ng-model="lead.questions.outro_problema_check" ng-false-value="'false'"   ng-true-value="'true'"  type="checkbox" /> Outros </label>
      <input  ng-show="lead.questions.outro_problema_check=='true'" placeholder="Outros problemas" class="form-control" ng-model="lead.questions.outro_problema">
     </li>
   
 </ul>


<vertical-space></vertical-space>
<div class="col-lg-12">
    <button ng-click="next(lead)" class="btn btn-block btn-default">Próximo <i class="fa fa-arrow-right"></i></button>
</div>


</div>



 <div ng-show="step==1">
   <div>
		<youtube-video   player-width="tamanhoVideo" player-height="tamanhoVideo" player-vars="playerVars"  video-url="'https://www.youtube.com/watch?v=T7wZmJHk1s8'" player="videoIntro"></youtube-video>
		<div class="form-group">
		            
					<button ng-disabled="!showButtonProx || showButtonProx==false" ng-click="cadastrar(lead)"  type="button" class="btn btn-primary btn-lg" ng-style="{'width': tamanhoVideo}">
					     <h2 ng-show="showButtonProx" style="color: white;line-height:15px;font-size:25px">Efetuar cadastro</h2>
					     <h2 ng-show="!showButtonProx || showButtonProx==false" style="color: white;line-height:15px;font-size:15px"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Veja o vídeo para se cadastrar.</h2>
					     <h4>({{vagasRestantes}} vagas restantes)</h4>
					</button>
		</div>
	</div>
	
</div>
