<meta charset="UTF-8" />
 <modal-content loading-ok-action="vm.carregando" ok-action="vm.confirmar" titulo="'Alterar quantidade'" modal-instance="this" icone="'fa-list'">
   
   <div ng-if="currentFilial.id==0" class="col-lg-12">
      <alert-filial  label="'Não é possível alterar a quantidade para '"></alert-filial>
      <filial-list in-modal="true"> </filial-list>
   </div>
   
   <div ng-show="currentFilial.id!=0">
      <div class="col-lg-12"><label>Quantidade atual: <strong>{{vm.produto.quantidade}}</strong></label></div>
	   <div class="form-group  col-lg-12">
		 <label>Nova quantidade</label>
		 <input ng-model="vm.novaQuantidade" type="tel"  class="form-control"/>
	   </div>
	   <h4 class="text-muted col-lg-12">
	       <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
	       A alteração manual só deve ser utilizada em caso de correções, caso queira lançar uma <strong>entrada de mercadoria</strong> <a ng-click="vm.novaEntradaMercadoria()">clique aqui</a>
	   </h4>
	   <div class="row"></div>
	 </div>
 </modal-content>
