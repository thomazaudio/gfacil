<meta charset="UTF-8" />
<modal-content icone-titulo="'bell-o'" titulo="'Alerta de estoque mínimo'" modal-instance="this">
       <ul class="list-group" style="padding-left:0px;">
			<li  ng-repeat="i in itens" class="list-group-item" ng-click="toProduct(i[0],this)" >
			 <i class="info fa  fa-exclamation-circle" aria-hidden="true"></i><strong> "{{i[1]}} {{i[2]}} "</strong>  está com estoque baixo ( <strong>{{i[3]}}</strong> uni)
			</li>
	   </ul>
	   
	   <h3 ng-if="itens.length==0">Nenhum produto com estoque baixo.</h3>
</modal-content>
