<meta charset="UTF-8" />

<div  ng-show="step!=2" class="stepwizard col-md-offset-3">
    <div class="stepwizard-row setup-panel">
      <div class="stepwizard-step">
        <a  type="button" class="btn btn-default btn-circle" ng-class="{'btn-primary': step==0}">1</a>
      </div>
      <div class="stepwizard-step">
        <a  type="button" class="btn btn-default btn-circle" ng-class="{'btn-primary': step==1}">2</a>
      </div>
    </div>
  </div>

<div ng-show="step==0" class="row">
   <h3 class="col-lg-12 text-center">Quer economizar tempo de trabalho, evitar prejuizos e modernizar seu negócio na <strong>Ceasa?</strong></h3>
   <div class="vertical-space"></div>
   <div class="col-lg-6">
         <button ng-click="responder()" class="btn btn-resposta btn-block">SIM</button>
   </div>
   <div class="col-lg-6">
       <button  class="btn btn-nao btn-resposta btn-block">NÃO</button>
   </div>
</div>

<div ng-show="step==1" class="row">
   <h3 class="col-lg-12 text-center">Deseja utilizar uma ferramenta que irá ajudar a organizar melhor suas vendas na <strong>Ceasa?</strong></h3>
   <div class="vertical-space"></div>
   <div class="col-lg-6">
         <button ng-click="responder()" class="btn btn-resposta btn-block">SIM</button>
   </div>
   <div class="col-lg-6">
       <button class="btn btn-nao btn-resposta btn-block">NÃO</button>
   </div>
</div>

 <div ng-show="step==2" class="row">
     <p>Vejo o vídeo e saiba como a ferramenta <strong>Ceasa Plus</strong> pode transformar sua vida de vendedor na Ceasa!</p>
	<youtube-video player-vars="playerVars" player-width="'100%'" video-url="'https://www.youtube.com/watch?v=WcIHw4ihcY8&feature=youtu.be'" player="videoIntro"></youtube-video>
	<div class="form-group">
	            
				<button ng-disabled="!showButtonProx || showButtonProx==false" ng-click="cadastrar()"  type="button" class="btn btn-primary btn-lg btn-block">
				     <h2 ng-show="showButtonProx" style="color: white;line-height:15px;font-size:25px">Efetuar cadastro</h2>
				     <h2 ng-show="!showButtonProx || showButtonProx==false" style="color: white;line-height:15px;font-size:19px"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Veja o vídeo para se cadastrar.</h2>
				     <h4>({{vagasRestantes}} vagas restantes)</h4>
				</button>
	</div>
</div>
