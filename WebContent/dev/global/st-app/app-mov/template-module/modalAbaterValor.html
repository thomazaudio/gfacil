<meta charset="UTF-8" />
<modal-content icone-titulo="'calendar'" modal-instance="this" titulo="'Abater Valor'">
  
  <div class="form-group col-lg-3">
    <label>Data</label> 
    <input st-input tipo="data" ng-model="info.data" class="form-control"></input>
  </div>
  
  <div class="form-group col-lg-5">
    <label>Valor a ser abatido</label> 
    <input ui-number-mask="2" ng-model="info.valor" class="form-control"></input>
  </div>
  
  <div class="form-group col-lg-4">
    <label>Forma de Pagamento</label>
    <auto-complete-object inline="true"  value-only="true" extra-class="''"  label-cad="'Cadastrar nova forma de pagamento'" place-holder="'Digite a forma de pagamento'"  object-op="'opcao'"  label="'valor'" fix-properties="{descricao:'forma_pagamento'}" ng-model="movs[0].formaPagamento" ></auto-complete-object>
  </div>
  
    <div class="col-lg-12 pull-right">
		 <ul class="nav nav-pills">
		   <li><button ng-click="abaterValor(info,this)" class="btn btn-primary"><i class="fa fa-floppy-o"></i>Finalizar</button><li>
		   <li><button ng-click="fechar(this,mov)" class="btn"><i class="fa fa-times"></i>Cancelar</button></li>
		 </ul>
	</div>
  
</modal-content>
