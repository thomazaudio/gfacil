<div id="{{idmodal}}" class="modal" 
	role="dialog"  >
	<div class="modal-dialog modal-{{size}}">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button style="color:white; margin-top:11px; margin-right:7px" type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" style="margin-top:19px;"><i class="fa fa-{{icon}}"></i> <strong>{{titulo}}</strong></h4>
			</div>
			<div class="modal-body" ng-transclude></div>
			<div  class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
			</div>
		</div>
	</div>
</div>
