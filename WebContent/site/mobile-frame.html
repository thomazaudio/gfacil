        <script>
            function cadastrarLead(){

            	var email = $("#email").val();
            	var telefone = $("#telefone").val();
            	
            	$.ajax({
            		  type: "GET",
            		  url: getUrlBase()+"lead/add?email="+email+"&telefone="+telefone,
            		  success: function(){},
            		  dataType: "json",
            		  contentType : "application/json"
            		});
                 
              }


            function getUrlBase(){

            	var href = window.location.href;
            	var hostName = window.location.hostname;

            	console.log("href: "+href);
        		
        		//Servidor de teste local (Utilizado para deploy do .war gerado pelo jenkins)
        		if(href.indexOf("7070/Albar")!=-1)
        			 return "http://"+hostName+":7070/Albar/";
        			
        		else if(href.indexOf("8080/Albar")!=-1)
        		  return "http://"+hostName+":8080/Albar/";
        		
        		else if(href.indexOf("8080")!=-1)
        			  return "http://"+hostName+":8080/";
        		
                //SSL
        		else if(href.indexOf("https")!=-1)
        			return "https://"+hostName+"/";
                        else
                          return "http://"+hostName+"/";
        		
        	}
        	
        </script>
