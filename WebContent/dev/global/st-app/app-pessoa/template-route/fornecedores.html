     icon="user-o"

	 {attr:'doc',label:'Documento'},
	 {attr:'fone',tipo:'tel',label:'Telefone'},
	 {attr:'diasEntrega',label:'Dias para Entregar'}
	 ]" >
	 
</st-table>
