 <div class="[ form-group ]">
            <input type="checkbox"  style="display:none" name="fancy-checkbox-primary" ng-model="ngModel" id="fancy-checkbox-primary" autocomplete="off" />
            <div class="[ btn-group ]">
                <label for="fancy-checkbox-primary" class="[ btn btn-primary ]" >
                    <span class="[ glyphicon glyphicon-ok ]" style="color:white;font-size:9px;width:10px;margin-left: -3px;"></span>
                    <span></span>
                </label>
                <label for="fancy-checkbox-primary" class="[ btn btn-default active ]" style="font-size:12px!important;height:25px;padding:5px;">
                    {{label}}
                </label>
            </div>
       </div>
