<meta charset="UTF-8" />
<div class="col-lg-3"></div>

<div class="col-lg-3"></div>
<form ng-submit="logar(login)" class="form col-lg-6 center-block" style="margin-top: -75px;">
    <h3 class="text-center">
      <img   ng-src="{{absUrl.indexOf('ceasaplus')==-1?'logo-sier.png':'ceasa-plus.png'}}" style="max-width:50%;"></img>
    </h3> 
    <br>
    <div style="background-color:rgba(234, 230, 230, 0.48);padding:19px;border-top:2px solid #6cbd28;">
	    <h4 class="text-muted text-center">Por favor, escolha uma senha para continuar.</h4>
	    <br>
	    
	    <div class="form-group">
	      <label>Senha</label> 
	      <input placeholder="Defina uma senha" ng-model="usuarioSistema.senha"  class="form-control" />
	    </div>

	    <div class="form-group">
	       <input  class="input-xs" ng-model="lembrarSenha" type="checkbox"/> <label class="text-small">Lembrar Senha</label> 
	    </div>
		<div class="form-group">
			<button type="button" ng-click="alterarSenha(usuarioSistema)" class="btn btn-primary btn-lg btn-block">		
			<i ng-show="carregando==true" class="fa fa-refresh faa-spin animated" aria-hidden="true"></i>
			 Pronto</button>
		</div>
	</div>
</form>
