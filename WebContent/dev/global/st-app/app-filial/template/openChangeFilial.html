<meta charset="UTF-8" />
  <modal-content  icone-titulo="'line-chart'" titulo="'Filial/Operador'" modal-instance="this">
 <div class="form-group col-lg-6 col-xs-6">
     <label><i class="fa fa-home"></i> Filial</label>
	 <select ng-model="filialEsc" class="form-control" ng-options="f as  f.xNome  for f in filiais track by f.id">
	 </select>
 </div>
 
 <div class="form-group col-lg-6 col-xs-6">
     <label><i class="fa fa-user-o"></i> Operador (Apenas filtros de listagem)</label>
	 <select ng-model="operadorEsc" class="form-control" ng-options="o as  o.nome for o in operadores track by o.id">
	 </select>
 </div>
 <vertical-space></vertical-space>
 <div class="col-lg-6 pull-right">
    <button ng-click="fecharModal()" class="btn btn-default"><i class="fa fa-undo"></i> Cancelar </button>
    <button ng-click="alterarFilialAndOperador(filialEsc, operadorEsc)" class="btn btn-primary"><i class="fa fa-check"></i> Aplicar </button>
 </div>
 
</modal-content>
