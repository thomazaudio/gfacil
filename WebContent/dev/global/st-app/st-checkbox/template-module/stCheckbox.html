 <div class="[ form-group ]">
            <input type="checkbox"  style="display:none" name="fancy-checkbox-primary" ng-model="ngModel" id="fancy-checkbox-primary" autocomplete="off" />
            <div class="[ btn-group ]">
                <label for="fancy-checkbox-primary" class="[ btn btn-primary ]" style="height:42px;">
                    <span class="[ glyphicon glyphicon-ok ]" style="color:white;font-size:22px;"></span>
                    <span></span>
                </label>
                <label for="fancy-checkbox-primary" class="[ btn btn-default active ]" style="height:42px;font-size:15px!important">
                    {{label}}
                </label>
            </div>
       </div>
