<meta charset="UTF-8" />
<div id="nota-promissoria" class="panel nota-promissoria panel-nota-promissoria printShow">

	<div class="panel-interno-nota-promissoria">
	   
	   <div class="pull-left">
	      <h3><strong>{{config.confs.nomeUsuario}}</strong></h3>
		  <p class="text-small"><strong>{{config.confs.endereco}}</strong>
	   </div>
	   
	   <div class="pull-right">
	      <label>Vencimento</label> <input class="input-preenchimento" style="width: 100px;"/>
	      <label>de</label>
	      <input class="input-preenchimento"/>
	      <label>de</label>
	      <input class="input-preenchimento" style="width: 119px;"/>
	   </div>
	   <div class="row"></div>
	   
	   
	   <div class="pull-left">
	    <label class="text-large">Nº</label> <input class="input-nota" />
	   </div>
	   
	   <div class="pull-right">
	      <label class="text-large">R$</label> <input style="width:400px" class="input-nota" />
	   </div>
	  
	   <div class="row"></div>
	   
	   <div class="col-lg-12">
	     <label>Ao(s)</label> <input class="input-preenchimento"  style="width:95%;" />
	   </div>
	   
	   <div class="row"></div>
	   <div class="col-lg-12">
	        <input class="input-preenchimento" style="width: 25%;" />
	        <label>pagar</label>
	        <input class="input-preenchimento" />
	        <label>por esta única via de </label>
	        <label class="text-large">NOTA PROMISSÓRIA</label>
	   </div>
	   <div class="row"></div>
	   
	   <div class="col-lg-12">
	       <div class="col-lg-8 col-xs-8" style="display:flex;">
	         <label>a</label> <input class="input-preenchimento" style="flex-grow:1" />
	       </div>
	       <div class="col-lg-4 col-xs-4" style="display:flex;">
	          <label>CPF/CNPJ</label>
	          <input  class="input-preenchimento" style="flex-grow:1" />
	       </div>
	   </div>
	   
	   
	   <div class="row"></div>
	   <div class="col-lg-12" style="display:flex;">
	        <label style="padding-right:5px;">ou a sua ordem, a quantia de </label>
	        <input style="flex-grow:1;" class=" input-nota" />
	   </div>
	   <div class="row"></div>
	   
	   <div class="col-lg-12" style="display:flex;">
	     <label>em moeda corrente deste país, pagável em </label> <input class="input-preenchimento"  style="flex-grow:1;" />
	   </div>
	   <div class="row"></div>
	   
	   <div class="col-lg-12">
	       <div class="col-lg-8 col-xs-8"  style="display:flex;">
	         <label>Emitente</label> <input class="input-preenchimento" style="flex-grow:1" />
	       </div>
	       <div class="col-lg-4 col-xs-4" style="display:flex;">
	          <label>Data/Emissão</label>
	          <input st-input tipo="data" ng-model="data" class="input-preenchimento" style="flex-grow:1" />
	       </div>
	   </div>
	   
	   <div class="row"></div>
	   
	   <div class="col-lg-12">
	       <div class="col-lg-6 col-xs-6" style="display:flex;">
	         <label>CPF/CNPJ</label> <input class="input-preenchimento" style="flex-grow:1" />
	       </div>
	       <div class="col-lg-6 col-xs-6" style="display:flex;">
	          <label>Endereço</label>
	          <input   class="input-preenchimento" style="flex-grow:1" />
	       </div>
	   </div>
	   <div class="row"></div>
	   
	    <div class="col-lg-12" style="display:flex;">
	      <label>ASS do Emitente</label> <input class="input-preenchimento" style="flex-grow:1" />
	     </div>
	   <div class="row"></div>
	</div>
</div>

<div class="row"></div>
<div class="col-lg-12"><hr></hr></div>
<div class="pull-right">
  <button st-print id-print="nota-promissoria" class="btn btn-lg btn-default"><i class="fa fa-print"></i> Imprimir</button>
</div>
