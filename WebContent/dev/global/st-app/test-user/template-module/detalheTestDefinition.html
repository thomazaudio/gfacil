<meta charset="UTF-8" />
<modal-content ok-action="salvar"  item="definition" titulo="definition.titulo||'Execução de Teste'" modal-instance="this">
    
    <div class="form-group col-lg-2">
        <label>Título do teste</label>
        <input  ng-model="definition.titulo" class="form-control" />
    </div>
    
    
    <div class="form-group col-lg-2">
        <label>Nível de dificuldade</label>
        <select ng-model="definition.nivelDificuldade" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select> 
    </div>
    
    
     <div class="form-group col-lg-2">
         <label>Valor do teste</label>
         <input ui-number-mask="2"   ng-model="definition.precoTeste" class="form-control" />
     </div>
     
     
     <div class="form-group col-lg-6" >
         <label>Query de verificação do teste</label>
         <textarea ng-model="definition.queryVerification" cols="75" rows="5" class="fomr-control"></textarea>
     </div>
    
    <div class="col-lg-12">
          <label>Descrição do teste</label>
		  <text-angular ng-model="definition.descricao"></text-angular>
    </div>
</modal-content>
