<meta charset="UTF-8" />

<div class="col-lg-4 form-group">
   <label class="text-muted">Estado 	<i ng-show="vm.loadingEstados==true" class="fa fa-spinner faa-spin animated" aria-hidden="true"></i></label>
   <select class="form-control" ng-change="vm.changeEstado(vm.estado)" ng-model="vm.estado" ng-options="est as est.nome for est in vm.estados track by est.id"></select>
</div>

<div class="col-lg-8 form-group">
   <label class="text-muted">Cidade 	<i ng-show="vm.loadingCidades==true" class="fa fa-spinner faa-spin animated" aria-hidden="true"></i></label>
   <select class="form-control"  ng-change="vm.changeCidade(vm.cidade)"  ng-model="vm.cidade" ng-options="cidade as cidade.nome for cidade in vm.cidades track by cidade.id"></select>
</div>
