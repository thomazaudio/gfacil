<meta charset="UTF-8" />

	<vertical-space></vertical-space>
	
	    
	<!-- Informações referentes as parcelas -->
	<div class="col-lg-12" style="margin-bottom:12px;">
	  <div  id="no-more-tables">
	  <table class="st-table table-bordered table-striped table-condensed cf" >
	   <thead class="cf">
		 <tr class="table-bordered">
			<th>Parcelas</th>
			<th>Valor</th>
			<th>Forma de Pagamento</th>
			<th>Vencimento</th>
			<th>Pago</th>
			<th></th>
		   </tr>
		  </thead>
		    <tbody>
		         <!-- Movimentação original -->
		         <tr class="alert-info">
			     <!-- Pivô -->
				 <td data-title="Parcela"><strong class="text-muted text-center">1/{{movs.length}}</strong></td>
				 <td data-title="Valor"><input   class="form-control" ng-model="movs[0].valor" ui-number-mask="2"/></td>
				 <td data-title="Forma de Pagamento">
				    <auto-complete-object inline="true"  value-only="true" extra-class="''"  label-cad="'Cadastrar nova forma de pagamento'" place-holder="'Digite a forma de pagamento'"  object-op="'opcao'"  label="'valor'" fix-properties="{descricao:'forma_pagamento'}" ng-model="movs[0].formaPagamento" ></auto-complete-object>
				 </td>
				 <td data-title="Vencimento"><input class="form-control" ng-model="movs[0].data" st-input tipo="data"/></td>
		         <td data-title="mov-pago">
		          <st-toggle ng-model="movs[0].baixada"></st-toggle>
		         </td>
		         <td>
		         </td>
		         </tr>  
		         <!-- /Fim da movimentação original -->
		         
		         <!-- Outras parcelas -->
		         
			     <tr ng-if="$index!=0" class="alert-info" ng-repeat="mov in movs">
			     <!-- Pivô -->
				 <td data-title="Parcela"><strong class="text-muted text-center"> {{mov.parcela}}/{{movs.length}}</strong></td>
				 <td data-title="Valor"><input ng-change="changeParcela()"  class="form-control" ng-model="mov.valor" ui-number-mask="2"/></td>
				 <td data-title="Forma de Pagamento">
				    <auto-complete-object inline="true"  value-only="true" extra-class="''"  label-cad="'Cadastrar nova forma de pagamento'" place-holder="'Digite a forma de pagamento'"  object-op="'opcao'"  label="'valor'" fix-properties="{descricao:'forma_pagamento'}" ng-model="mov.formaPagamento" ></auto-complete-object>
				 </td>
				 <td data-title="Vencimento"><input class="form-control" ng-model="mov.data" st-input tipo="data"/></td>
		         <td data-title="mov-pago">
		          <st-toggle ng-model="mov.baixada"></st-toggle>
		         </td>
		         <td>
		           <a  class="default" confirm-if="mov.id"  ng-click="deletarParcela(mov,$index)"> <i class="fa fa-trash-o fa-2x"></i></a>
		         </td>
		         </tr>  
	        </tbody>
	        <thead>
		       <tr class="table-bordered">
		            <th colspan="6">
		               <div class="col-lg-2">
		                 <strong style="font-size:15px;">TOTAL</strong>
		               </div>
		               
		               <div class="col-lg-2">
		                 <strong style="font-size:15px;">R$ {{totalParcelas|number:2}}</strong>
		               </div>
		               
		               <div class="col-lg-4">
		                   <!-- Apenas é exibido se a movimentação possui relação com vendas --> 
		                   <strong ng-show="originalMov.pedidos.length>0">{{totalAlert}}</strong>
		                   <div class="text-center">
		                      <button ng-if="originalMov.pedidos.length>0" id="btn-recalcula-parcelas" class="btn" ng-click="recalcularParcelas()"><i class="fa fa-calculator" aria-hidden="true"></i> Recalcular parcelas </button>
		                   </div>
		               </div>
		               
		               <div class="col-lg-2">
		                 <button id="btn-add-parcela" ng-click="addParcela()" class="btn btn-secondary">Adicionar parcela <i class="fa fa-plus"> </i></button>
		               </div>
		               
		               <div class="col-lg-2">
		                 <button ng-if="isModal==true" id="btn-ok" data-dismiss="modal" class="btn btn-default">OK <i class="fa fa-check"></i></button>
		               </div>
		               
		            </th>
		       </tr>
		    </thead>
	    </table>
	  </div>
	</div>
	<div class="row"></div>
